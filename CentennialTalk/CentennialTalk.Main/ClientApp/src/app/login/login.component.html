<div class="container col-sm-12">
  <div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
    <div>Moderator Login</div>
    <div class="form-box">
      <form (ngSubmit)="onModeratorLogin()">
        <input name="user" type="text" placeholder="username" [(ngModel)]="login.username">
        <input name="password" type="password" placeholder="password" [(ngModel)]="login.password">
        <button class="btn btn-info btn-block login" type="submit">Login</button>
        <button class="btn btn-info btn-block login" (click)="goToSignup()" type="button">Sign up</button>
      </form>
    </div>
  </div>
</div>
