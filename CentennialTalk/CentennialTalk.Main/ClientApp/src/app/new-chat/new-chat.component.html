<app-menu></app-menu>

<div class="container-fluid" id="new-chat-section">
  <form>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <h2>Create New Chat Room</h2>
        <h4>Enter Room Name:</h4>
        <input name="title" class="form-control" type="text" placeholder="Title" (change)="onChangeModerator()" [(ngModel)]="chatData.title">
        <div class="row">
          <div class="col-sm-6">
            <h4>Enter Period:</h4>
            <input name="startDate" class="form-control" type="datetime-local" [(ngModel)]="chatData.activationDate">
            <input name="endDate" class="form-control" type="datetime-local" [(ngModel)]="chatData.expirationDate">
          </div>
          <div class="col-sm-6">
            <h4>Use Link Below to Share It with Students:</h4>
            <div class="alert alert-info">
              <h5><a>https://CentennailTalk.ca/RoomName/SomeCode</a></h5>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <h4>Pre-populate Open-ended Questions:</h4>

          <div *ngFor="let question of chatData.openQuestions">
            <div class="open-question"><span>Q</span> <input type="text" value="{{question.content}}" placeholder="question" class="form-control" /></div>
            <hr />
          </div>

          <button class="btn" (click)="addOpenQuestion()">Add Open Questions</button>
        </div>
        <div *ngFor="let question of chatData.pollQuestions" class="col-sm-6">
          <h4>Choose your Poll Type:</h4>
          <div class="multiple-answer-question">
            <span>Q</span> <input type="text" value="{{question.content}}" placeholder="question" class="form-control" />
            <div class="checkbox">
              <label><input type="checkbox" value="">Multiple answers</label>
            </div>
            <h5>Answers:</h5>
            <div *ngFor="let option of question.options">
              <span>A</span><input type="text" value="{{option}}" placeholder="answer" class="form-control" />
            </div>
            <button (click)="addMoreOptions(question)" class="btn">Add More Options</button>

          </div>
        </div>
        <button (click)="addPollQuestion()" class="btn">Add Polling Questions</button>
        <br />
        <button class="btn btn-lg submit-btn" type="button" (click)="onSubmitNewChat()">Start</button>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </form>
</div>

<app-footer></app-footer>
