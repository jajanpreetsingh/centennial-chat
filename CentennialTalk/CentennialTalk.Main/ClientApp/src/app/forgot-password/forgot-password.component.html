<div id="welcome-login" class="container-fluid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>

      <div class="col-sm-4">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h1>Moderator</h1>
          </div>
          <div class="panel-body">
            <i class="fa fa-user-circle-o" aria-hidden="true"> </i>
            <form>
              <input name="email" class="form-control" type="text" placeholder="email" [(ngModel)]="email">
              <button class="btn btn-lg" (click)="sendResetLink()">Send Reset Link</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
