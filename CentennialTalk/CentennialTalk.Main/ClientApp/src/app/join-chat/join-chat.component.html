<div class="container col-sm-12">
  <div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>

    <div class="form-box">
      <form (ngSubmit)="onSubmitJoinChat()">
        <input name="user" type="text" placeholder="username" [(ngModel)]="chatData.username">
        <input name="chatCode" type="text" placeholder="Chat code" [(ngModel)]="chatData.chatCode">
        <button class="btn btn-info btn-block login" type="submit">Join</button>
      </form>
    </div>
  </div>
</div>
