<app-menu></app-menu>
<div id="welcome-login" class="container-fluid">
  <div class="container-fluid">
    <div class="row">
      <!--<app-new-chat></app-new-chat>-->
      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>


      <!--<app-join-chat></app-join-chat>-->

      <div class="col-sm-3">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h1 *ngIf="!loggedIn">Student</h1>
            <h1 *ngIf="loggedIn">Moderator</h1>
          </div>
          <div class="panel-body">
            <div class="hexagon">
              <i *ngIf="!chatData.username" class="fa fa-user-plus fa-5x" aria-hidden="true"> </i>

              <img height="156" width="156" *ngIf="chatData.username" src="../../assets/icons/{{chatData.username}}.svg" alt="image">
            </div>
            <form (ngSubmit)="onSubmitJoinChat()">
              <!--<input name="user" disabled="disabled" class="form-control" type="text" placeholder="username" [(ngModel)]="chatData.username">-->
              <input name="chatCode" class="form-control" type="text" placeholder="Chat code" (keyup)="updateInputChatCode()" [(ngModel)]="chatData.chatCode">
              <button *ngIf="chatData.chatCode || loggedIn" class="btn btn-lg" (click)="goToIconPage()" type="submit">Choose Icon</button>
              <button class="btn btn-lg" (click)="onSubmitJoinChat()" type="submit">Join</button>
              <button *ngIf="loggedIn" class="btn btn-lg" (click)="goToNewChatPage()" type="button">New Chat</button>
            </form>
          </div>
        </div>
      </div>


      <div class="col-sm-1"></div>
      <div class="col-sm-1"></div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row info-blocks">
    <div class="col-sm-4">
      <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="img1" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="../../assets/images/hex1.jpg" x="-25" width="150" height="100" />
          </pattern>
        </defs>
        <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img1)" />
      </svg>
      <h4>Undestand Learners Needs</h4>
    </div>
    <div class="col-sm-4">
      <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="img2" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="../../assets/images/hex3.jpg" x="-25" width="150" height="100" />
          </pattern>
        </defs>
        <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img2)" />
      </svg>
      <h4>Ask Questions</h4>
    </div>
    <div class="col-sm-4">
      <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="img3" patternUnits="userSpaceOnUse" width="100" height="100">
            <image xlink:href="../../assets/images/hex4.jpg" x="-25" width="150" height="100" />
          </pattern>
        </defs>
        <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img3)" />
      </svg>
      <h4>Use AI Technology</h4>
    </div>
  </div>
</div>
<app-footer></app-footer>
